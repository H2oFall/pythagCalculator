<script>
//pythag calc
//we need A, B, and C
//we need to square A, B, and C
//activate when user presses button
function pythag() {
  var a = prompt("need 'a' value");
  var asq = a ** 2;

  var b = prompt("need 'b' value");
  var bsq = b ** 2;

  var c = Math.sqrt(asq + bsq);
  window.alert("your answer is" + c.toFixed(3));
}
</script>
<button onclick="pythag()">RUn code</button>
